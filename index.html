<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Aim Training</title>
	</head>
	<body>
		<div class="screen js-screen">
			<h1>Aim Training</h1>
			<h2>( Попади в цель )</h2>
			<a href="#" class="start js-start">Начать игру</a>
		</div>

		<div class="screen js-screen">
			<h1>Выберите время</h1>
			<ul class="time-list js-time-list">
				<li>
					<button class="time-btn" data-time="10">10 сек</button>
				</li>
				<li>
					<button class="time-btn" data-time="30">30 сек</button>
				</li>
				<li>
					<button class="time-btn" data-time="60">1 мин</button>
				</li>
				<li>
					<button class="time-btn" data-time="300">5 мин</button>
				</li>
			</ul>
		</div>

		<div class="screen js-screen">
			<h3>Осталось <span class="js-time">00:00</span></h3>
			<div class="board js-board"></div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
